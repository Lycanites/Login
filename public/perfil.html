<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Perfil</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #a8edea, #fed6e3);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      h1 {
        margin-bottom: 1rem;
        color: #333;
      }

      #perfilContainer {
        background-color: white;
        padding: 2rem;
        border-radius: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        width: 100%;
        max-width: 400px;
        text-align: center;
        margin-bottom: 1.5rem;
      }

      #perfilContainer p {
        margin: 0.5rem 0;
        color: #555;
        font-size: 1rem;
      }

      #cerrarSesionBtn {
        background-color: #ff6b81;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      #cerrarSesionBtn:hover {
        background-color: #ff4757;
      }
    </style>
  </head>
  <body>
    <h1>Perfil del Usuario</h1>
    <div id="perfilContainer"></div>

    <button id="cerrarSesionBtn">Cerrar sesi√≥n</button>

    <script src="perfil.js"></script>
  </body>
</html>
